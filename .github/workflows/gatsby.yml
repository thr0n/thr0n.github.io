name: Build, test, and deploy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci
        name: Install dependencies

      - run: npm run build
        name: Build Gatsby site 

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

      - name: Save .cache folder
        uses: actions/upload-artifact@v4
        with:
          name: .cache
          include-hidden-files: true
          if-no-files-found: error
          path: .cache
  
  cypress-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci
        name: Install dependencies

      - name: Download built site
        uses: actions/download-artifact@v5
        with:
          name: public
          path: public

      - name: Download built cache
        uses: actions/download-artifact@v5
        with:
          name: .cache
          path: .cache

      - run: npm run test:e2e:ci
        name: Run Cypress E2E tests
  
  deploy:
    needs: cypress-test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Use Node.js 22 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Download build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          
      - name: Deploy ðŸš€
        uses: actions/deploy-pages@v4
        id: deployment
